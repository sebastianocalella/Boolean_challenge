<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kulim+Park:ital,wght@1,300&display=swap" rel="stylesheet">
  </head>
  <body>

    <div>
      <!-- contenitore dell'interfaccia -->
      <div>
        <!-- interfaccia utente -->
        <header>
          <!-- logo e titolo -->
          <img src="immagini/logo.png" alt="">
          <h2>Taking booleaners from A to B</h2>
        </header>

        <nav>
          <!-- barra input button -->
          <div>
            <!-- blocco pulsanti -->
            <button type="button" name="button">prenota</button>
            <button type="button" name="button">termina prenotazione</button>
            <button type="button" name="button">accendi luci</button>
          </div>
        </nav>

        <main>
          <!-- sezione monopattini -->
          <section>
            <!-- monopattino gino22 -->
            <input type="checkbox" name="" value="">
            <h3>Monopattino Gino22</h3>
            <span>&map; Via Guadalametri - a 220 metri da te</span>
            <span>Stato carica:</span>
            <div style="width: 40%; height: 25px; background-color: #ffa343;"
            </div>
          </section>

          <section>
            <!-- monopattino mike24 -->
            <input type="checkbox" name="" value="">
            <h3>Monopattino Mike24</h3>
            <span>&map; Via Ricciardoni - a 420 metri da te</span>
            <span>Stato carica:</span>
            <div style="width: 70%; height: 25px; background-color: rgb(70,251,50);"
            </div>

          </section>

          <section>
            <!-- monopattino fede 154 -->
            <input type="checkbox" name="" value="">
            <h3>Monopattino Fede154</h3>
            <span>&map; Via Mentarini - a 490 metri da te</span>
            <span>Stato carica:</span>
            <div style="width: 25%; height: 25px; background-color: #DC1426;"
            </div>

          </section>

        </main>

      </div>

      <footer>
        <!-- credits -->
        <span>Designed by <em>Sebastiano Calella</em> booleaner</span>
      </footer>
    </div>
  </body>


</html>
